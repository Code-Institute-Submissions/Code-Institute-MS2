<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Read Into This-->
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea9185fe23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
			<nav class="nav-bar">
                <div class="headerTriviaHost"></div>
                <h1>Trivia Quiz</h1>
					<ul class="nav-links">
						<li class="nav-item"><a href="index.html" class="">Home/Quiz</a></li>
						<li class="nav-item"><a href="" class="">About</a></li>
					</ul>
			</nav>
		</div>
    </header>
    <section>
        <div class="triviaHost">
            <div class="hostSpeech">
                <h2 id="hostSpeech">Welcome to Quiz</h2>
            </div>
        </div>
        <!-- Choose a Category -->
        <div class="categoryChoice">
            <button id="catA">Animals</button> <!-- 21: http://jservice.io/api/category?id=21 -->
            <button id="catB">History</button> <!-- 114: http://jservice.io/api/category?id=114 -->
            <button id="catC">Mythology</button> <!-- 680: http://jservice.io/api/category?id=680 -->
            <button id="catD">Science</button> <!-- 25: http://jservice.io/api/category?id=21 -->
            <button id="catE">Sports</button> <!-- 42: http://jservice.io/api/category?id=42 -->
            <button id="catF">Hodgepodge</button> <!-- 227: http://jservice.io/api/category?id=227 -->
        </div>
        <!-- The Question & Answer (temp)-->
        <button id="startQuiz">Start Quiz</button>
        <div id="question"></div>
        <div id="answer"></div>
        <!-- User Answer Submission -->
        <div class="userAnswerSubmission">
            <form action="/assets/js/quiz.js" id="answerForm"> <!--JS can handle the form, so we don't need to use PHP & page won't refresh-->
                <label for="userAnswer">Write Your answer Here: </label>
                <input type="text" id="userAnswer" name="userAnswer">
                <input type="button" value="Submit" onclick="checkAnswer();" >
            </form>
        </div>
        <div class="popUp">
            <div class="popUpText">Congratulations! Genius!</div>
            <div class="popUpCategory">You chose the x category</div>
            <div class="popUpScore">You got x questions correct!</div>
            <div class="popUpSocials">Share Your Score:</div>
            <button type="button" class="playAgain" onclick="restartGame()">Play Again!</button>
        </div>
    </section>
    <footer>
    </footer>
    <!--Scripts-->
    <script src="/assets/js/quiz.js"></script>
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script> <!--https://www.npmjs.com/package/string-similarity#comparetwostringsstring1-string2-->
    <!--<script>console.log(stringSimilarity.compareTwoStrings('what!', 'who?'));</script>-->
</body>
</html>
